<body id="content">

<script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
        var element = document.getElementById('content'); // 'content' is the ID of the HTML element you want to convert to PDF
        var button = document.getElementById('downloadBtn'); // Button element
        button.style.display = 'none'; // Hide the button
        html2pdf(element, {
            margin: 10, // Adjust margins as needed
            filename: 'Dharm Raksha Sangh Certificate.pdf', // Specify the filename
            jsPDF: { // Additional options for jsPDF library
                format: 'a4',
                orientation: 'portrait'
            },
            html2canvas: { // Additional options for html2canvas library
                scale: 2 // Adjust scale as needed
            },
            image: { type: 'jpeg', quality: 0.98 } // Additional options for images
        }).then(function() {
            button.style.display = 'block'; // Show the button after PDF generation
        });
    });
</script>


</body>
