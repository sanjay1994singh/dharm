{% extends "navbar.html" %}
{% block content %}
<div class="container row">
    {% for i in free_cus %}
    <div class="col-lg-3 p-4">
        <img src="{{i.image.url}}" class="img-fluid" alt="">
        <p>Name: {{i.fullname}}</p>
        <p>Mobile: {{i.mobile}}</p>
        <p>Address: {{i.address}}</p>
        <p>Member: {{i.member_type}}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}

{% block js %}
{% endblock js %}
