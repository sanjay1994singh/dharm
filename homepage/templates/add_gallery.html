{% extends "base.html" %}

{% block form %}
<div class="container">
    <h1>Add Gallery Form</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="form-group">
        <label for="code">Code:</label>
        <input type="text" class="form-control" id="code" name="code" placeholder="Enter your code">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="title" class="form-control" id="title" name="title" placeholder="Enter your title">
      </div>
      <div class="form-group">
        <label for="Description">Description:</label>
        <input type="text" class="form-control" id="Description" name="Description" placeholder="Enter your Description">
      </div>
      <div class="form-group">
        <label for="files">Image for Gallery</label>
        <input type="file" class="form-control" id="files" name="image_files" placeholder="Enter your files" multiple>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock form %}
