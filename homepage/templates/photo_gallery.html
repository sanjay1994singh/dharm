{% extends "navbar.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center">Image Gallery</h1>
    <div class="row mx-auto p-4 border">
        {% if image_folder %}
        {% for image_folder in image_folder %}
            <a class="" href="/image_folder/{{image_folder.id}}/">
                <div class="col-md-2">
                    {% if image_folder.image %}
                    <img src="{{image_folder.image.url}}" class="img-fluid" alt="image_folder.title">
                    {% endif %}
                </div>
            </a>
        {% endfor %}
        {% else %}
        <h1 class="text-center">No images in Gallery </h1>
        {% endif %}
    </div>
</div>
{% endblock content %}

{% block js %}
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

<script>
    $(document).on('click', '[data-toggle="lightbox"]', function (event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });

</script>
{% endblock js %}
