{% extends "navbar.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for list_data in list_data %}
        <div class="card mt-3 col-lg-4">
            <img alt="..." class="card-img-top" height="250" src="{{list_data.image.url}}">
            <div class="card-body">
                <table>
                    <tr>
                        <td>नाम</td>
                        <td><p>{{list_data.name}}</p></td>
                    </tr>

                    <tr>
                        <td>पद</td>
                        <td><p>{{list_data.post}}</p></td>
                    </tr>

                    <tr>
                        <td>पता</td>
                        <td><p>{{list_data.address}}</p></td>
                    </tr>
                    {% if list_data.contact %}
                    <tr>
                        <td>संपर्क</td>
                        <td><p>{{list_data.contact}}</p></td>
                    </tr>
                    {% endif %}
                </table>
<!--                <h5 class="card-title">नाम : &nbsp; &nbsp; <b>{{list_data.name}}</b></h5>-->
<!--                <p class="card-text">पद : &nbsp; &nbsp; <b>{{list_data.post}}</b></p>-->
<!--                <p class="card-text">पता : &nbsp; &nbsp; <b>{{list_data.address}}</b></p>-->
<!--                <p class="card-text">संपर्क : &nbsp; &nbsp; <b>{{list_data.contact}}</b></p>-->
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    });

</script>
{% endblock js %}
