{% extends "navbar.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        {% for list_data in list_data %}
        <div class="card mt-3" style="width: 18rem;">
            <img src="{{list_data.image.url}}" class="card-img-top" height="200" alt="...">
            <div class="card-body">
              <h5 class="card-title">Name: &nbsp; &nbsp; <b>{{list_data.name}}</b></h5>
              <p class="card-text">Post: &nbsp; &nbsp; <b>{{list_data.post}}</b></p>
              <p class="card-text">Address: &nbsp; &nbsp; <b>{{list_data.address}}</b></p>
              <p class="card-text">contact: &nbsp; &nbsp; <b>{{list_data.contact}}</b></p>
            </div>
          </div>
          {% endfor %}
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    });
</script>
{% endblock js %}
