{% extends "navbar.html" %}

  {% block services %}
  
  <!-- Services Section -->
  <section id="services" class="py-5 bg-light">
    <div class="container text-center">
      <h2><strong>{{services.name}}</strong></h2>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card mb-4">
            <img src="{{services.img.url}}" class="card-img-top img-fluid" alt="Service 1">
            <div class="card-body">
              <!-- <h5 class="card-title"><strong>{{services.name}}</strong></h5> -->
               <p class="card-text" style="text-align: justify;">{{services.description}}</p>
               <button class="btn btn-info" onclick="history.back()">Go back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock services %}
