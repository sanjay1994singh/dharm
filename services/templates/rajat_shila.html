{% extends "navbar.html" %}

{% block services %}
<div class="container mt-5">
    <div class="row">
        {% for rajat in rajat %}
        <div class="row mb-2 mx-auto">

            <div class="col-md-12 mx-auto text-center">
                <h1><strong>{{rajat.title}}</strong></h1>
            </div>
            <div class="col-md-12 mx-auto text-center mb-2">
                <img alt="Product Image" class="img-fluid" src="{{rajat.image.url}}">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock services %}
