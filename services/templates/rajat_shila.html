{% extends "navbar.html" %}

{% block services %}
<div class="container mt-5">
    <div class="row">
        {% for rajat in rajat %}
        <div class="row mb-2 mx-auto">
            <div class="col-md-6">
                <img alt="Product Image" class="img-fluid" src="{{rajat.image.url}}">
            </div>
            <div class="col-md-6">
                <h1>{{rajat.title}}</h1>
                <p>{{rajat.desc}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock services %}
